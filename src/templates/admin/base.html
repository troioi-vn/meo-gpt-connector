<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Meo GPT Admin{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: monospace; margin: 0; padding: 1rem; background: #111; color: #ccc; }
    h1 { color: #7cf; margin-bottom: 0.25rem; }
    nav { margin: 0.5rem 0 1rem; }
    nav a { color: #fa0; margin-right: 1rem; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    section { margin-bottom: 1.5rem; }
    h2 { color: #aaa; font-size: 0.9rem; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 0.25rem; }
    table { width: 100%; border-collapse: collapse; font-size: 0.82rem; }
    th { text-align: left; color: #888; padding: 0.25rem 0.5rem; border-bottom: 1px solid #333; }
    td { padding: 0.2rem 0.5rem; border-bottom: 1px solid #1e1e1e; }
    tr:hover td { background: #1a1a1a; }
    .ok { color: #4c4; }
    .warn { color: #fa0; }
    .err { color: #f44; }
    .stat-grid { display: flex; gap: 2rem; margin: 0.5rem 0; }
    .stat { background: #1a1a1a; padding: 0.75rem 1.25rem; border-radius: 4px; }
    .stat-value { font-size: 1.75rem; color: #7cf; }
    .stat-label { font-size: 0.75rem; color: #666; }
    #htmx-indicator { opacity: 0; transition: opacity 200ms; color: #fa0; }
    .htmx-request #htmx-indicator { opacity: 1; }
  </style>
</head>
<body>
  <h1>üêæ Meo GPT ‚Äî Admin</h1>
  <span id="htmx-indicator">loading‚Ä¶</span>
  <nav>
    <a href="/admin/">Dashboard</a>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
