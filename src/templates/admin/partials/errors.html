{% if events %}
<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>User</th>
      <th>Method</th>
      <th>Path</th>
      <th>Status</th>
      <th>Error Code</th>
    </tr>
  </thead>
  <tbody>
    {% for e in events %}
    {% set cls = "warn" if e.status < 500 else "err" %}
    <tr>
      <td>{{ e.ts | int }}</td>
      <td>{{ e.user_id or "—" }}</td>
      <td>{{ e.method }}</td>
      <td>{{ e.path }}</td>
      <td class="{{ cls }}">{{ e.status }}</td>
      <td>{{ e.error_code or "—" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p style="color:#4c4">No errors. Meow!</p>
{% endif %}
